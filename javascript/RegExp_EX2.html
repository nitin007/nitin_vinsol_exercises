<html>
	<head>
		<style type = text/css>
		</style>
		
		<script type = text/javascript>
			function checkVal(frm)
			{
				if(!isNumber(frm.numField))
				{
					alert("Please Enter No. Only!");
					frm.resField.value = "";
				}
				else
				{
					frm.resField.value = frm.numField.value;
				}
			}
			
			function isNumber(o)
			{
				var rNumber = /^(\d+)+$/;
				return rNumber.test(o.value);
			}
		</script>
	</head>

				</tr>

</html>
