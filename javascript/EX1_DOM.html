<html>
	<head>
		<script type="text/javascript">
			// make a single function
			//Changes Done
			function checkNone(o)
			{
					var x=document.getElementsByTagName("input");
					for(var i=0;i<x.length;i++)
					{
						if(o.id=="check")
						{
							x[i].checked=true;
						}
						else
						{
							x[i].checked=false;
						}

					}
			}
		</script>
	</head>
	<body>
		<form action="" method="">
			<div style="margin:10% 30%;">
				<input id="check1" type="checkbox" name="list" /> BLACK <br />
				<input type="checkbox" name="list" /> RED <br />
				<input type="checkbox" name="list" /> GREEN <br />
				<input type="checkbox" name="list" /> YELOOW <br />
				<input type="checkbox" name="list" /> WHITE <br /><br />
				<button type="button" id="check" onclick="checkNone(this)">Check All</button>
				<button type="button" id="uncheck" onclick="checkNone(this)">None</button>
			</div>
		</form>
	</body>
</html>
