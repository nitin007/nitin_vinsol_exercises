<html>
	<head>
		<script>
			function showPrompt()
			{
				var fname=prompt("Please enter your First Name:","");
				var lname=prompt("Please enter your Last Name:","");
				alert("Hello "+fname+" "+lname);
				document.write("Hello "+fname+" "+lname);
			}
		</script>
	</head>


	<body onload="showPrompt()">
	</body>
</html>
