<html>
	<head>
		<script type="text/javascript">
			
			showPrompt();
			function showPrompt()
			{
				var openUrl = prompt("Enter any URL:","");
				if(openUrl)
				{
					window.open("http://"+openUrl, "_blank", width = "400", height = "450", toolbar = "yes", scrollbars = "yes", resizable = "no");
				}
				else
				{
					alert("URL field is empty!");
					showPrompt();
				}
			}
			
		</script>
	</head>
	<body>
		
	</body>
</html>
