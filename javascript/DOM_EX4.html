<html>
	<head>
		<style type="text/css">
			.checklist
			{
				display:block;
				float:left;
				width:100%;
				height:100px;
				background-color:#f1f5e2;
				overflow:scroll;
			}
			.c1-hide, .c2-hide, .c3-hide, .c4-hide
			{
				margin-left:20px;
				display:none;
			}
		</style>
		<script type="text/javascript">
			function displayChildList(o)
			{
				// Can be written like this
				// We dont need case
				// var c = o.id;
				// document.getElementsByClassName(c)[0].style.display="block";
				if(o.checked)
				{
					document.getElementsByClassName(o.id+"-hide")[0].style.display="block";
				}
				else
				{
					document.getElementsByClassName(o.id+"-hide")[0].style.display="none";
				}
			}
		</script>
	</head>
	<body>
		<div class="checklist">
			<input type="checkbox" id="c1" class="disp" onclick="displayChildList(this)" /> COLOR <br />
				<span class="c1-hide">
					<input type="checkbox" /> Red <br />
					<input type="checkbox" /> Yellow <br />
					<input type="checkbox" /> Green <br />
					<input type="checkbox" /> Blue <br />
				</span>
			<input type="checkbox" id="c2" class="disp" onclick="displayChildList(this)" /> MOVIES <br />
				<span class="c2-hide">
					<input type="checkbox" /> Dar <br />
					<input type="checkbox" /> sir <br />
				</span>
			<input type="checkbox" id="c3" class="disp" onclick="displayChildList(this)" /> DRINKS <br />
				<span class="c3-hide">
					<input type="checkbox" /> Coke <br />
					<input type="checkbox" /> Pepsi <br />
					<input type="checkbox" /> Dew <br />
				</span>
			<input type="checkbox" id="c4" class="disp" onclick="displayChildList(this)" /> BIKES <br />
				<span class="c4-hide">
					<input type="checkbox" /> V-rod <br />
					<input type="checkbox" /> Pulser <br />
					<input type="checkbox" /> CBZ <br />
				</span>
		</div>
	</body>
</html>
